<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amazon Box Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="box">
            <div class="top"></div>
            <div>
                <span></span>
                <span>
                    <i class="tape"></i>
                </span>
                <span></span>
                <span>
                    <i class="tape"></i>
                </span>
                <span></span>
            </div>
        </div>
        <script>
            let box = document.getElementById('box');
            window.onmousemove = function(e){
                box.style.transform = "rotateX(-30deg) rotateY(" + e.clientX +"deg)"
            }
        </script>
    </body>
</html>
